<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />
    <title>Quizz App</title>
  </head>
  <header>
    <p dir="rtl">قم باختيار وضع اللعب</p>
    <div class="container" dir="rtl">
      <button id="selected">محدد</button>
      <button id="random">عشوائي</button>
    </div>
    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <body>
    <div class="card">
      <div class="categories">
        <div class="category" id="messanger">نبي</div>
        <div class="category" id="quran">قرآن</div>
        <div class="category" id="fiqh">فقه</div>
        <div class="category" id="companion">صحابي</div>
        <div class="category" id="history">تاريخ</div>
        <div class="category" id="sirah">سيرة نبوية</div>
      </div>
      <form action="">
        <div class="info">
          <div class="time"></div>
          <button class="next">التالي</button>
          <div class="progress"></div>
        </div>
        <div class="question" dir="rtl">
          <div class="question-content"></div>
          <div class="answers">
            <div class="answer">
              <input type="radio" name="answer" id="A" style="display: none" />
              <label for="A">
                <div class="answer-content"></div>
              </label>
            </div>
            <div class="answer">
              <input type="radio" name="answer" id="B" style="display: none" />
              <label for="B">
                <div class="answer-content"></div>
              </label>
            </div>
            <div class="answer">
              <input type="radio" name="answer" id="C" style="display: none" />
              <label for="C">
                <div class="answer-content"></div>
              </label>
            </div>
            <div class="answer">
              <input type="radio" name="answer" id="D" style="display: none" />
              <label for="D">
                <div class="answer-content"></div>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="game-ended">
      <p class="message"></p>
      <button class="confirm-btn">أعد المحاولة</button>
    </div>

    <!-- <script src="./main.js"></script> -->
    <script src="./newMain.js"></script>
  </body>
</html>
